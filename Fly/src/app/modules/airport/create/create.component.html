<div class="container">
    <h3 class="center-align">New Airport</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="city" type="text" class="validate">
          <label for="city">City</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="country" type="text" class="validate">
          <label for="country">Country</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordinateX" type="number" class="validate">
          <label for="coordinateX">coordinateX</label>
         <!--  <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span> -->
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordinateY" type="number" class="validate">
          <label for="coordinateY">coordinateY</label>
         <!--  <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span> -->
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="acronym" type="text" class="validate">
          <label for="acronym">acronym</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="type" type="text" class="validate">
          <label for="type">type</label>
        </div>
      </div>


   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
