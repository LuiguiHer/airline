<div class="container">
    <h3 class="center-align">New Flight</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s3">
          <input formControlName="fecha_inicio" type="Date" class="validate">
          <label for="fecha_inicio">Start Date</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="Star_Time" type="time" class="validate">
          <label for="Star_Time">Star Time</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="end_date" type="Date" class="validate">
          <label for="end_date">End Date</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="end_time" type="time" class="validate">
          <label for="end_time">End Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input formControlName="sold_seats" type="number" class="validate">
          <label for="sold_seats">sold Seats</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="pilot_name" type="text" class="validate">
          <label for="pilot_name">pilot Name</label>
        </div>
        <!-- <div class="input-field col s3">
          <input formControlName="ruta" type="text" class="validate">
          <label for="ruta">Ruta</label>
        </div> -->
        <div class="input-field col s3">
        <select class="browser-default" formControlName="ruta" >
          <option value="" disabled selected>Route</option>
          <option *ngFor="let estacion of listadoRutas" value="{{estacion.origin}} - {{estacion.destiny}}">{{estacion.origin}} - {{estacion.destiny}}</option>
        </select>
      </div>
      </div>
      
      
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
